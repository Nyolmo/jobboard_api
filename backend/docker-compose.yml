
services:
  django:
    build:
      context: ./compose/django
      dockerfile: Dockerfile
    container_name: accounts_django
    entrypoint: ./compose/django/entrypoints.web.sh
    command: gunicorn core.core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  celery_worker:
    build:
      context: ./compose/django
      dockerfile: Dockerfile
    container_name: core_celery_worker
    entrypoint: ./compose/django/entrypoints.celery.sh
    command: celery -A core.core worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  celery_beat:
    build:
      context: ./compose/django
      dockerfile: Dockerfile
    container_name: core_celery_beat
    entrypoint: ./compose/django/entrypoints.celery.sh
    command: celery -A core.core beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:7
    container_name: accounts_redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    container_name: core_postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:1.25
    container_name: core_nginx
    ports:
      - "80:80"
    volumes:
      - ./compose/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./core/staticfiles:/static:ro
    depends_on:
      - django

volumes:
  postgres_data: