services:
  django:
    build:
      # This context path is relative to your docker-compose.yml location (C:\Users\hp\Desktop\jobboard_api\)
      context: ./backend/compose/django
      dockerfile: Dockerfile
    container_name: accounts_django
    # This entrypoint path is relative to the container's WORKDIR /app, or use absolute path /app/web.sh
    entrypoint: /app/web.sh
    command: gunicorn core.core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      # Mount the core application code
      - ./backend/core:/app/core
      # Map the specific entrypoint script from Windows Host path to Container Guest path
      - ./backend/compose/django/entrypoints/web.sh:/app/web.sh:ro
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  celery_worker:
    build:
      context: ./backend/compose/django
      dockerfile: Dockerfile
    container_name: core_celery_worker
    # Reference the entrypoint path inside the container
    entrypoint: /app/celery_worker.sh
    command: celery -A core.core worker -l info
    volumes:
      - ./backend/core:/app/core
      # Map the specific entrypoint script
      - ./backend/compose/django/entrypoints/celery_worker.sh:/app/celery_worker.sh:ro
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  celery_beat:
    build:
      context: ./backend/compose/django
      dockerfile: Dockerfile
    container_name: core_celery_beat
    # Reference the entrypoint path inside the container
    entrypoint: /app/celery_beat.sh
    command: celery -A core.core beat -l info
    volumes:
      - ./backend/core:/app/core
      # Map the specific entrypoint script
      - ./backend/compose/django/entrypoints/celery_beat.sh:/app/celery_beat.sh:ro
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7
    container_name: accounts_redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    container_name: core_postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:1.25
    container_name: core_nginx
    ports:
      - "80:80"
    volumes:
      - ./backend/compose/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Assuming you have a core/staticfiles directory in your backend folder
      - ./backend/core/staticfiles:/static:ro
    depends_on:
      - django

volumes:
  postgres_data:
